services:
  - type: web
    name: malasakit-clinic
    runtime: php
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: php artisan config:cache && php artisan route:cache && php artisan view:cache && php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_NAME
        value: "Malasakit Clinic"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: malasakit-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: malasakit-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: malasakit-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: malasakit-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: malasakit-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: local
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 465
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: ssl
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: "Malasakit Clinic"
      - key: CLINIC_LOCATION
        value: "Barangay 12 Health Center, V.Mapa St., Davao City"

databases:
  - name: malasakit-db
    databaseName: malasakit_clinic
    plan: free
